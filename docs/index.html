<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>精通以太坊 第二版</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">

  <style>
    :root {
      --theme-color: #345da7;
      --content-max-width: 65em;
      --sidebar-width: 280px;
    }
    .search input { border-radius: 20px !important; }
    .katex-display { overflow-x: auto; overflow-y: hidden; margin: 1em 0; }
    .alert-title { font-weight: bold !important; text-transform: uppercase; }
    
    /* 注脚样式微调：让注脚跳转后的回退箭头更好看 */
    .footnote-symbol { color: var(--theme-color); font-weight: bold; }
    section.footnotes { margin-top: 50px; border-top: 1px solid #eee; padding-top: 20px; color: #666; font-size: 0.9em; }
    /* 1. 彻底抹除 Docsify 原生的侧边栏箭头（那个不动的箭头） */
    .sidebar-nav ul li[class^="section-"] > a:before,
    .sidebar-nav ul li[class^="section-"] > strong:before,
    .sidebar-nav li:before {
      display: none !important;
      content: none !important;
    }
    
    /* 2. 移除 theme-simple 可能带入的默认点状或箭头样式 */
    .sidebar-nav li > .section-link:before {
      content: none !important;
    }
    
    /* 3. 确保插件生成的箭头（会动的那个）有足够的空间且美观 */
    .sidebar-nav .folder-link:before {
      font-size: 12px;
      margin-right: 5px;
      /* 确保颜色跟随你的以太坊主题色 */
      color: var(--theme-color) !important;
    }
    
    /* 4. 微调侧边栏间距，防止箭头和文字重叠 */
    .sidebar-nav li a {
      padding: 5px 0 5px 5px !important;
    }
  </style>
</head>
<body>
  <div id="app">加载中...</div>
  
  <script>
    window.$docsify = {
      name: '精通以太坊',
      repo: 'https://github.com/jilanli/Mastering-Ethereum-2nd-Edition-Notes-CN',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      relativeRemoteHub: true, // 关键：处理相对路径，防止锚点跳转 404
      corner: {
        // 强制刷新页面时保持锚点可用
        url: 'https://github.com/jilanli/Mastering-Ethereum-2nd-Edition-Notes-CN',
        icon: 'github'
      },

      search: 'auto',

      'flexible-alerts': {
        style: 'flat',
        Note: { label: "笔记", icon: 'fa fa-info-circle', className: 'note' },
        Tip: { label: "提示", icon: 'fa fa-lightbulb-o', className: 'tip' },
        Warning: { label: "警告", icon: 'fa fa-warning', className: 'warning' },
        Caution: { label: "注意", icon: 'fa fa-exclamation-triangle', className: 'attention' }
      },

      katex: {
        delimiters: [
          { left: "$$", right: "$$", display: true },
          { left: "$", right: "$", display: false }
        ],
        options: { strict: 'ignore' }
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/docsify-plugin-flexible-alerts"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-footnote/dist/docsify-footnote.min.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/docsify-katex@1.4.5/dist/docsify-katex.js"></script>
  
  <script defer src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.js"></script>
</body>
</html>
