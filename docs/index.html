<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>精通以太坊 第二版</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css">

  <style>
    :root {
      /* 自定义主题色：以太坊蓝 */
      --theme-color: #345da7;
      --base-font-size: 16px;
      --content-max-width: 60em;
      --sidebar-width: 280px;
    }
    /* 搜索框美化 */
    .search input { border-radius: 20px !important; }
    /* 修正 KaTeX 公式显示间距 */
    .katex-display { margin: 1.2em 0 !important; overflow-x: auto; overflow-y: hidden; }
  </style>
</head>
<body>
  <div id="app">加载中...</div>
  
  <script>
    window.$docsify = {
      name: '精通以太坊',
      repo: 'https://github.com/jilanli/Mastering-Ethereum-2nd-Edition-Notes-CN',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,

      // 1. 全文搜索配置
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: '搜索知识点...',
        noData: '未找到结果',
        depth: 6
      },

      // 2. Flexible Alerts 配置 (让 [!TIP] 生效)
      'flexible-alerts': {
        style: 'flat', // 样式：'flat' 比较现代，'callout' 比较醒目
        note: { label: "笔记" },
        tip: { label: "提示" },
        warning: { label: "警告" },
        attention: { label: "注意" }
      },

      // 3. KaTeX 配置
      katex: {
        delimiters: [
          { left: "$$", right: "$$", display: true },
          { left: "$", right: "$", display: false }
        ],
        options: { strict: 'ignore' }
      }
    }
  </script>

  <script defer src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  
  <script defer src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

  <script defer src="https://cdn.jsdelivr.net/npm/docsify-plugin-flexible-alerts"></script>

  <script defer src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

  <script defer src="https://cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

  <script defer src="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>

  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/docsify-katex@1.4.5/dist/docsify-katex.js"></script>

</body>
</html>
